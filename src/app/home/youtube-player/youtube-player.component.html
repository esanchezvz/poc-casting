<div [style.visibility]="loading ? 'hidden' : ''" [style.max-height]="loading ? '0px' : ''">
  <div #player class="player"></div>
</div>

<div *ngIf="loading" fxLayout="row" fxLayoutAlign="center center" class="spinner">
  <ion-spinner name="crescent"></ion-spinner>
</div>
<p>{{ isCastEnabled ? 'Enabled' : 'Disabled' }}</p>
<p>{{ isCasting ? 'Casting' : 'Not Casting' }}</p>
<ion-button (click)="toggleCastActive()">Toggle</ion-button>
